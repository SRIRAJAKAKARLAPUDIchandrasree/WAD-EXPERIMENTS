<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internal CSS</title>
	<style type="text/css">
		h1{
			text-align: center;
			color:green(128, 128, 128);
			background-color: yellowgreen;
		}
		p{
			text-align: center;
			font-size: 25px;
			font-family: sans-serif;
			color: blueviolet;
		}
	</style>
</head>
<body>
	<h1>Internal CSS</h1>
	<p>An internal style sheet may be used if one single HTML page has a unique style.<br>

    The internal style is defined inside the style element, inside the head section.</p>
</body>
</html>
