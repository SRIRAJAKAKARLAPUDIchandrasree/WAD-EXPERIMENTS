
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>simple-login-form</title>
</head>
<body>
	<table align="center" cellspacing="10" cellpadding="5">
		<form>
			<tr align="center">
				<th colspan="2"><h1>Log in</h1></th>
			</tr>
			<tr align="center">
				<td colspan="2" ><input type="text" name="username" placeholder="Username" ></td>

			</tr>
			<tr align="center">
				<td colspan="2"><input type="password" name="password" placeholder="Password"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><button >Log in</button></td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox" name="remember">Remember me
				</td>
				<td>
					<a href="forgotpassword.html">Forgot Password?</a>
				</td>
			</tr>
		</form>
	</table><br>
	<center><a href="regestration form.html">Create an Account </a> </center>
	
</body>
</html>
